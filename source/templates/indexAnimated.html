<script>
    var string = "Zaken simpel maken is het moeilijkste wat er is.";
    var str = string.split("");
    var string2 = "Wij helpen verder online.";
    var str2 = string2.split("");
    var el = document.getElementById('str');
    var el2 = document.getElementById('str2');
    var svgLogo = document.getElementById('svgLogo');
    var header = document.getElementById('homeHeader');
    (function animate() {
        str.length > 0 ? el.innerHTML += str.shift() : clearTimeout(running);
        if(el.innerHTML.length < string.length) {
            var running = setTimeout(animate, (Math.floor(Math.random() * 20) + 45));
        } else {
            setTimeout(function(){el.innerHTML += '<br />'}, 100);
            setTimeout(animate2, 200);
        }
    })();
    function animate2() {
        str2.length > 0 ? el2.innerHTML += str2.shift() : clearTimeout(running2);
        if(el2.innerHTML.length < string2.length) {
            var running2 = setTimeout(animate2, (Math.floor(Math.random() * 20) + 55));
        } else {
            svgLogo.classList.remove('noStroke');
            header.classList.add('animate');
            subtitle.classList.add('animate');
        }
    };

</script>
